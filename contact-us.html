<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee">

        <title>Super Mario Bros. 8-bit Games</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <h1 id="logo">Super Mario Bros.<br> 8-bit Games</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="#ext-sites">External Sites</a>
                    </li>
                    <li>
                        <a href="contact-us.html" class="active">Contact Us</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <hr>
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                <h2>Contact Us</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required class="text-input">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" required class="text-input">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required class="text-input">
                <label for="message">Message</label>
                <input type="textarea" id="message" name="message_to_send" required class="text-input">
                <input type="submit" value="Send" class="send-button">
            </form>
        </section>
        <h4 align="center"><u>External Sites</u></h4>
        <footer>
            <ul class="external-sites" id="ext-sites">
                <li>
                    <a href="https://mario.nintendo.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">The official home of Super Mario</a>
                </li>
                <li>
                    <a href="https://www.nintendo.co.uk/Games/Nintendo-Characters-Hub/Super-Mario-Hub/Super-Mario-Bros-Hub-Mario-Games-627604.html" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">Super Mario Bros. Hub</a>
                </li>
                <li>
                    <a href="https://www.mariowiki.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)">Super Mario Wiki!</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
